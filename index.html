<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript String Methods and Loops</h2>
        <p>Number from 1 to 10</p>
        <p id="result"></p>
        <script>
        var number = "";
        for (var i = 1; i <= 10; i++) {
            number += i + "<br>";
        }
        document.getElementById("result").innerHTML = number;
        document.write("The random value is" + Math.floor(Math.random() * 100) + "<br>");
        var date = new Date();
        document.write("Today's Date is" + date.toDateString());
    </script>
    </body>
</html>
